services:
  # ---- MySQL Database ----
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hr_hiring_db}
      MYSQL_USER: ${MYSQL_USER:-hr_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hr_password_2024}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_2024}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password_2024"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ---- Django Application ----
  web:
    build: .
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-hr-hiring-app-secret-key-change-in-production-2024}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost 127.0.0.1 [::1] *}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-hr_hiring_db}
      - MYSQL_USER=${MYSQL_USER:-hr_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-hr_password_2024}
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  mysql_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
